    <thead>
      <tr>
        <th>No</th>

      <tr>
        <td>1</td>

        <!-- button -> pake link class btn-btn -->
        <td> 
          <!-- Trigger the modal with a button -->
          <button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal">Periksa</button>
          
        </td>
      </tr>

      <!-- Modal -->
      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Data Pasien</h4>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="nama">Nama</label>
                  <input type="text" class="form-control" id="nama" value ="Gaksa Gantara" readonly="">
                </div>
                <div class="form-group">
                  <label for="no_kk">Nomor Kartu Keluarga</label>
                  <input type="text" class="form-control" id="no_kk" value="1234567890" readonly="" >
                </div>
                <div class="form-group">
                  <label>Jenis Kelamin</label>
                  <input type="text" class= "form-control" name="jk" value="Laki-Laki" readonly="">

                </div>
                <div class="form-group">
                  <label for="ttl">Tempat Tanggal Lahir</label>
                  <input type="text" class="form-control" id="ttl" value="01/07/1997" readonly="">
                </div>
                <div class="form-group">
                  <label for="alamat">Penyakit</label>
                  <textarea class="form-control" id="alamat" rows="3" readonly="">Flu</textarea>
                </div>
                <div class="form-group">
                  <label>Obat</label>
                  <select class="form-control" name="faculty_id">
                    <option>- Pilih Obat -</option>
                    <option>Paracetamol</option>
                    <option>Cefixime</option>
                    <option>Nama Obat lainnya</option>

                  </select>
                </div>
              </form>


            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>

        </div>
      </div>


    </tbody>
